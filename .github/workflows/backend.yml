name: Backend CI/CD

on:
  push:
    paths:
      - "backend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: SET UP GO
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - name: Build and Test
        run: |
          cd backend
          go build ./...
          go test ./...
